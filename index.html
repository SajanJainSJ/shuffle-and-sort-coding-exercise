<!DOCTYPE html>
<html lang="en">
  <!-- Title and Styles Import -->
  <head>
    <title>Shuffle & Sort</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1>Shuffle and Sort</h1>
    </header>

    <!-- Cards and Button Section -->
    <div class="container-background">
      <div class="cards-buttons-container">
        <div>
          <!-- Shuffle Button -->
          <button onClick="shuffleCards()">SHUFFLE</button>
          <!-- Sort Button -->
          <button onClick="sortCards()">SORT</button>
        </div>

        <!-- Nuumbered Cards Section -->
        <div id="numbered-cards" class="numbered-cards">
          <div class="card card-1">1</div>
          <div class="card card-2">2</div>
          <div class="card card-3">3</div>
          <div class="card card-4">4</div>
          <div class="card card-5">5</div>
          <div class="card card-6">6</div>
          <div class="card card-7">7</div>
          <div class="card card-8">8</div>
          <div class="card card-9">9</div>
        </div>
      </div>

      <!-- Footer Section -->
      <footer>
        <p>Shuffle and sort by Sajan A Jain</p>
      </footer>
    </div>

    <!-- Script Import -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
